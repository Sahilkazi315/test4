<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login_page_style.css" />
    <title>Login page</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="signup-header">
          <h1>Login Account</h1>
        </header>
        <main class="signup-body">
          <form action="#">
            
            <p>
              <label for="email">Email</label>
              <input type="email" placeholder="xyz@gmail.com" id="email" />
              <i class="fa-solid"></i>
              <span id="emailError"></span>
            </p>
            <p>
              <label for="password">Password</label>
              <input
                type="password"
                placeholder="at least 8 characters"
                id="password"
              />
              <i class="fa-solid"></i>
              <span id="passError"></span>
            </p>
            <p>
              <input type="submit" value="Login" id="submitBtn"/>
            </p>
          </form>
        </main>
        <footer class="signup-footer">
            <p> Back to <a href="login_page1.html">Signup Page </a></p>
        </footer>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
  </html>
